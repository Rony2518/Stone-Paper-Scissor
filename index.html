<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="user-score">
            <h2>Player</h2>
            <span id="user-score">0</span>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <span id="computer-score">0</span>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://www.campcanary.co.uk/uploads/rock-icon-grey.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.campcanary.co.uk/uploads/paper-icon-grey.png">
        </div>
        <div class="choice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-ACEgJFCJFinzx6CQZmIou7gKrXrHkDcCNMU69MXt5t8_ZnPK5PHW0ViofdgUXUxftoA&usqp=CAU">
        </div>
    </div>
    <p class="result" id="result"></p>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>

</html>
